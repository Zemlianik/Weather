<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-red text-decoration-red">
        <span class="fs-2">IT OVERONE</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-blue text-decoration-none" href="#">Главная страница</a>
        <a class="me-3 py-2 text-blue text-decoration-none" href="#">Информация</a>

      </nav>
    </div>
    <div class='contaner mt-9'>
        <div row="row">
            <div class="col-2 offset-4">
                <form action=""method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}

                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-success btn-lg btn-block">

                </form>

            </div>
            <div class="col-5 offset-3">
                <h6>Информация</h6>
                {% for info in all_info %}
                <div class="alert alert-primary">
                    <div class="alert alert-warning">
                        <b>Город:</b>{{ info.city }}<br>
                        <b>Температура:</b>{{ info.temp }}<sup>0</sup><br>
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.pmg"alt="Фото погоды">

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>
</html>
